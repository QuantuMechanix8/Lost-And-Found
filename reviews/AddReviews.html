<!DOCTYPE html>
<html>
<head>
    <style>
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .popup form {
            display: flex;
            flex-direction: column;
        }

        .popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button onclick="openPopup()">Add Review</button>

    <div id="popup" class="popup" style="display: none;">
        <h2>Add Review</h2>
        <form>
            <textarea rows="10" cols="50" placeholder="Write your review here"></textarea>
            <button type="submit">Submit</button>
            <button type="button" onclick="closePopup()">Cancel</button>
        </form>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
