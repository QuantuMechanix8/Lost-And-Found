<html>

<head>
    <title>Sign Up
    </title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="icon" href="../ui-assets/favicon-96x96.png" type="image/x-icon">
    <script src="signup.js"></script>
</head>

<body>
    <div id="logo-background">
        <img src="../ui-assets/logo_light.svg" title="Access Map" alt="Logo" id="logo" onclick="returnToFrontPage()">
    </div>
    <div class="container">
        <div class="signup-box">
            <h2 id="sign-up-title">Sign Up:</h2>
            <form>
                <input type="text" placeholder="Username" id="username">
                <input type="email" placeholder="Email ID" id="email">
                <input type="password" placeholder="Password" id="password">
                <input type="password" placeholder="Confirm Password" id="confirmPassword">
                <button type="button" onclick="signup()">Confirm</button>
            </form>
            Already got an account? <a href="../authenticate/auth.html">Log In</a>.
        </div>
    </div>
</body>

</html>
